machine:
  pre:
  - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
  - docker
  environment:
    GCLOUD_PROJECT: stacksmith-images

dependencies:
  override:
  - docker info
  - gcloud version

test:
  override:
  - make ${CIRCLE_TAG:+FLAVORS=$(echo ${CIRCLE_TAG#*/} | cut -d'-' -f1)} DEV_BUILD=1 build

deployment:
  development:
    branch: master
    commands:
    - make DEV_BUILD=1 push
  release:
    tag: /.*/
    commands:
    - make FLAVORS=$(echo ${CIRCLE_TAG#*/} | cut -d'-' -f1) push
